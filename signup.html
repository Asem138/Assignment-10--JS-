<html>

<head>
    <title>Smart Sign-in</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <div class="p-5 mt-5 w-50 m-auto shadow-lg">
        <h1 class="text-center">Smart Login System</h1>
        <input type="text" id="nameInput" class="form-control py-2 my-3" placeholder="Your Name...">
        <input type="text" id="emailInput" class="form-control py-2 my-3" placeholder="E-mail...">
        <input type="password" id="passwordInput" class="form-control py-2 my-3" placeholder="Password...">
        <button onclick="addUser()" class="btn btn-outline-success w-100">Sign Up</button>
        <div>
            <span>You have an account?</span>
            <a href="./index.html">Sign In</a>
        </div>
    </div>



    <script src="bootstrap.bundle.js"></script>
    <script src="LavaScript/Lava.js"></script>
</body>

</html>
